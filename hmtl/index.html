<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Partner Bank</title>

    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <!-- Log In Area Start -->
    <div id="log-in-area">
        <div class="container">
            <div class="row">
                <div class="bankTitleHeading my-5 text-center">
                    <h1>Welcome to Financial Partner Bank</h1>
                </div>
                <div class="submit-area rounded p-5">
                    <div class="h4">LogIn</div>
                    <input type="text" class="form-control" placeholder="Email">
                    <br />
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                    <br />
                    <button id="log-in" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Log In Area End -->

    <!-- Transaction Area Start -->
    <div id="transaction-area" class="transaction mt-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex overflow-hidden">
                    <div class="col-md-4">
                        <div class="deposit me-5 rounded status">
                            <h5>Deposit</h5>
                            <h2>$ <span id="current-deposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw mx-3 rounded status">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="current-withdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance ms-5 rounded status">
                            <h5>Balance</h5>
                            <h2>$ <span id="current-balance">1240</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- submit -->
        <div class="container">
            <div class="row">
                <div class="submit d-flex my-5">
                    <div class="col-md-6">
                        <div class="submit-area rounded p-5 me-3">
                            <h4>Deposit</h4>
                            <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="deposit-amount">
                            <br/>
                            <button class="btn btn-success" id="add-deposit">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area rounded p-5 ms-3">
                            <h4>Withdraw</h4>
                            <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="withdraw-amount">
                            <br/>
                            <button class="btn btn-success" id="add-withdraw">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Transaction Area End -->






    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="../js/script.js"></script>
</body>

</html>
